<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BLeDev</title>
    <link rel="stylesheet" href="styles/styling.css">
  </head>

  <!-- Move scripts to a proper file -->
  <script>
    setTimeout(() => {
      window.addEventListener('load', () => {
          document.body.classList.add('loaded'); // Add fade-in class to body
      });
    }, 0);
    
    var currentClass = "about-me";

    function toggleContent(targetClass) {

      if (currentClass != targetClass) {
        // hide all shown content
        document.querySelectorAll('.hidden').forEach(content => {
            content.classList.remove('show');
        });

        // show only targetClass content
        setTimeout(() => {
            document.querySelectorAll(`.${targetClass}`).forEach(content => {
                content.classList.add('show');
                currentClass = targetClass;
            });
        }, 1000); // This delay should match the CSS transition duration
      }
    }
  </script>
  
  <body>
    <div class="box">
      <div class="left-side-display">
        <p class="greeting"> 
          Hey, I'm Brandon Le.
        </p>

        <p class="title">
          computer science graduate
        </p>

        <!-- Buttons -->
        <div class="buttons">
          <button class="toggle-button" target="about-me" onclick="toggleContent('about-me')">
            About Me
          </button>
          <button class="toggle-button" target="projects" onclick="toggleContent('projects')">
            Projects
          </button>
          <button class="toggle-button" target="contacts" onclick="toggleContent('contacts')">
            Contacts
          </button>
        </div>
      </div>

      <div class="right-side-display">

        <!-- About Me -->
        <div class="content-container">
          <div class="about-me hidden">
            I studied at the University of Massachusetts Boston which I completed in May 2024
          </div>          
        </div>

        <!-- Projects -->
        <div class="content-container" style="width: calc(50% - 20px)">
          <div class="projects hidden show">
            <p>
              <p style="font-size: 150%; margin: 0;">
                PinPong
              </p>
              Winning project at UMB's Hackathon 2024
            </p>

            <p>
              <p style="font-size: 150%; margin: 0;">
                Collaborative Segmentation Software
              </p>

            <p>
              <p style="font-size: 150%; margin: 0;">

            </p>
          </div>
        </div>

        <!-- Contact Info -->

            <a href="mailto:bledev2k@gmail.com">

          </div>

          <div class="contacts hidden">

          </div>
    
          <div class="contacts hidden">
            <a href="https://www.linkedin.com/in/bledev/" target="_blank">
              <img src="images/linkedin.png" alt="LinkedIn Logo" style="height: 32px;">

            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
