<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BLeDev</title>
    <link rel="stylesheet" href="styles/styling.css">
  </head>

  <!-- Move scripts to a proper file -->
  <script>
    setTimeout(() => {
      window.addEventListener('load', () => {
          document.body.classList.add('loaded'); // Add fade-in class to body
      });
    }, 10);
    
    var currentClass = "about-me";

    function toggleContent(targetClass) {

      if (currentClass != targetClass) {
        // hide all shown content
        document.querySelectorAll('.hidden').forEach(content => {
            content.classList.remove('show');
        });

        // show only targetClass content
        setTimeout(() => {
            document.querySelectorAll(`.${targetClass}`).forEach(content => {
                content.classList.add('show');
                currentClass = targetClass;
            });
        }, 1000); // This delay should match the CSS transition duration
      }
    }

    function showProjects() {
      document.getElementById('projects-container').style.zIndex = '2';
      document.getElementById('contacts-container').style.zIndex = '1';
    }

    function showContacts() {
      document.getElementById('contacts-container').style.zIndex = '2';
      document.getElementById('projects-container').style.zIndex = '1';
    }
  </script>
  
  <body>
    <div class="box">
      <div class="left-side-display">
        <p class="greeting"> 
          Hey, I'm Brandon Le.
        </p>

        <p class="title">
          computer science graduate
        </p>

        <!-- NOTE: pressing two other buttons while the current content is fading will display the content of the other two overlapping -->
        <!-- Buttons -->
        <div class="buttons">
          <button class="toggle-button" target="about-me" onclick="toggleContent('about-me')">
            About Me
          </button>
          <button class="toggle-button" target="projects" onclick="toggleContent('projects'); showProjects()">
            Projects
          </button>
          <button class="toggle-button" target="contacts" onclick="toggleContent('contacts'); showContacts()">
            Contacts
          </button>
        </div>
      </div>

      <div class="right-side-display">

        <!-- About Me -->
        <div class="content-container" style="position:fixed;">
          <div class="about-me hidden show">
            I studied at the University of Massachusetts Boston which I completed in May 2024
          </div>          
        </div>

        <!-- Projects -->
        <div id="projects-container" class="content-container" style="width: calc(50% - 20px); z-index: 1;">

          <div class="projects hidden">
            <div class="project-display">
              <button class="toggle-button" onclick="window.open('https://github.com/BeeLeDev/PinPong', '_blank');">
                <p style="font-size: 150%; margin: 0;">
                  PinPong
                </p>
                <p style="font-family: 'roboto-light', sans-serif; margin: 0;">
                  Winning project at UMB's Hackathon 2024
                </p>
              </button>
            </div>

            <div class="project-display">
              <button class="toggle-button" onclick="window.open('https://github.com/BeeLeDev/Collaborative-Segmentation-Software', '_blank');">
                <p style="font-size: 150%; margin: 0;">
                  Collaborative Segmentation Software
                </p>
                <p style="font-family: 'roboto-light', sans-serif; margin: 0;">
                  Serverless MRI segmentation website
                </p>
              </button>
            </div>
            
            <div class="project-display">
              <button class="toggle-button" onclick="window.open('https://github.com/BeeLeDev/Knight-Shift', '_blank');">
                <p style="font-size: 150%; margin: 0;">
                  Knight Shift
                </p>
                <p style="font-family: 'roboto-light', sans-serif; margin: 0;">
                  2D Unity Game
                </p>
              </button>
            </div>
          </div>
        </div>

        <!-- Contact Info -->
        <div id="contacts-container" class="content-container" style="z-index: 2;">
          <div class="contacts hidden">
            <a href="mailto:bledev2k@gmail.com">
              <img src="images/gmail.png" alt="Gmail Logo" style="height: 32px;">
              Email
            </a>
          </div>

          <div class="contacts hidden">
            <a href="https://github.com/BeeLeDev" target="_blank">
              <img src="images/github-sign.png" alt="GitHub Logo" style="height: 32px;">
              GitHub
            </a>
          </div>
    
          <div class="contacts hidden">
            <a href="https://www.linkedin.com/in/bledev/" target="_blank">
              <img src="images/linkedin.png" alt="LinkedIn Logo" style="height: 32px;">
              LinkedIn
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
